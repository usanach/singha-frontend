    <script>
        (function () {
            const popup = document.getElementById('popupOverlay');
            const closeBtn = document.getElementById('popupCloseBtn');

            // ฟังก์ชันปิด
            function closePopup() {
                // ถ้าอยากลบออกจาก DOM เลย ใช้ popup.remove()
                // ถ้าอยากแค่ซ่อน ใช้ style.display = 'none'
                popup.style.display = 'none';
            }

            // กดปุ่มปิด
            closeBtn.addEventListener('click', function (e) {
                e.stopPropagation(); // กันไม่ให้ไปทริกเกอร์ overlay click
                closePopup();
            });

            // คลิกนอกภาพ (ตรงพื้นดำ) เพื่อปิด
            popup.addEventListener('click', function (e) {
                // ถ้าคลิกตัว overlay เอง (ไม่ใช่ลูก เช่นรูป)
                if (e.target === popup) {
                    closePopup();
                }
            });

            // ปิดด้วยปุ่ม Esc บนคีย์บอร์ด
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
        })();
    </script>
