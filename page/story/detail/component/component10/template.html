<div class="title-text-wrapper wrapper-space-bottom">
    <h2 class="header-text">{{title}}</h2>
</div>
<img aria-hidden="true" class="campaign-form-detail-bg" src="/assets/image/estate_article/Rectangle4.webp" alt="bg">
<div class="campaign-detail-articlesRecommendation-wrapper lg:!w-[70%] md:!w-[90%]">
    {{#article.item}}
    <a href="{{article.item.url}}" class="articlesRecommendation-image-wrapper group">
        <img aria-hidden="true" class="articlesRecommendation-img md:block hidden group-hover:scale-110 transition-all" src="{{article.item.recomended.l}}"
            alt="{{article.item.topic}}">
        <img aria-hidden="true" class="articlesRecommendation-img md:hidden block" src="{{article.item.recomended.s}}"
            alt="{{article.item.topic}}">
        <img aria-hidden="true" class="articlesRecommendation-img-ef" src="/assets/image/estate_article/effect.webp" alt="bg">
        <div class="articlesRecommendation-text-wrapper lg:!p-4 md:!p-2">
            <h3 class="font-[400]">{{article.item.title}}</h3>
        </div>
    </a>
    {{/article.item}}
</div>
<div class="btn-wrapper wrapper-space-bottom">
    <button type="button" class="exploreArticles-btn">{{more}}</button>
</div>
