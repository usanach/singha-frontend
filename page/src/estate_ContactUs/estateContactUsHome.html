<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Contact Us</title>
    <link rel="stylesheet" href="./estateContactUsHome.css">
    <link rel="stylesheet" href="../../fonts/font.css">
    <link rel="stylesheet" href="../../fonts/f1/stylesheet.css">
    <link rel="stylesheet" href="../../fonts/f2/stylesheet.css">
    <!-- header -->
    <link rel="stylesheet" href="./../../../src/output.css?v=07022024-3">
    <link rel="stylesheet" href="./../../../assets/js/swiper/swiper-bundle.min.css">
    <!-- header -->
</head>
<body>
    <main class="contact-us-main">
        <div id="header" data-submenu="property collection" data-sublink="/collection.html"></div>
        <!-- header -->
        <section class="contact-us-section">
            <div class="contact-container-wrapper">
                <img class="contact-image-effect" src="../../assets/images/ContactUs/Rectangle 282.png" alt="ef"/>
                <picture class="promo-image">
                    <source srcset="../../assets/images/ContactUs/1.png"
                        media="(min-width:768px)" />
                        <img class="contact-image" src="../../assets/images/ContactUs/1-1.png" alt="1"/>
                </picture>

                <div class="text-wrapper">
                    <div class="title-text-wrapper block-wrapper">
                        <h3 class="header-text">Contact Us</h3>
                    </div>
                    <!-- <div class="contact-wrapper">
                        <p class="contact-desc">XXXX XXXXXXXXX XXXXXX XXXXXXX XXXX</p>
                    </div> -->
                    <div class="contact-btn-wrapper">
                        <button type="button" class="contact-btn" id="contact-us">Explore More</button>
                    </div>
                </div>
            </div>
            <div class="contact-container-wrapper">
                <img class="contact-image-effect" src="../../assets/images/ContactUs/Rectangle 282.png" alt="ef"/>
                <picture class="promo-image">
                    <source srcset="../../assets/images/ContactUs/2.png"
                        media="(min-width:768px)" />
                        <img class="contact-image" src="../../assets/images/ContactUs/1-2.png" alt="2"/>
                </picture>
                <div class="text-wrapper">
                    <div class="title-text-wrapper block-wrapper">
                        <h3 class="header-text">become Agent</h3>
                    </div>
                    <!-- <div class="contact-wrapper">
                        <p class="contact-desc">XXXX XXXXXXXXX XXXXXX XXXXXXX XXXX</p>
                    </div> -->
                    <div class="contact-btn-wrapper">
                        <button type="button" class="contact-btn" id="become-agent">Explore More</button>
                    </div>
                </div>
            </div>
            <div class="contact-container-wrapper">
                <img class="contact-image-effect" src="../../assets/images/ContactUs/Rectangle 282.png" alt="ef"/>
                <picture class="promo-image">
                    <source srcset="../../assets/images/ContactUs/3.png"
                        media="(min-width:768px)" />
                        <img class="contact-image" src="../../assets/images/ContactUs/1-3.png" alt="3"/>
                </picture>
                <div class="text-wrapper">
                    <div class="title-text-wrapper block-wrapper">
                        <h3 class="header-text">Property Offer</h3>
                    </div>
                    <!-- <div class="contact-wrapper">
                        <p class="contact-desc">XXXX XXXXXXXXX XXXXXX XXXXXXX XXXX</p>
                    </div> -->
                    <div class="contact-btn-wrapper">
                        <button type="button" class="contact-btn" id="property-offer">Explore More</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
       
        <section id="footer"></section>
        <!-- footer -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./estateContactUsHomeAnimation.js"></script>
    <!-- header -->
    <script src="./../../../assets/js/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
        integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./../../../assets/js/api.js"></script>
    <script src="./../../../component/header/header.js?v=07022024-3"></script>
    <script src="./../../../component/footer/footer.js?v=07022024-3"></script>
    <!-- header -->
    <script>
        let contactUs = document.getElementById('contact-us');
        contactUs.addEventListener('click', () => {
            window.location.href = './estateContactUs.html';
        })

        let becomeAgent = document.getElementById('become-agent');
        becomeAgent.addEventListener('click', () => {
            window.location.href = './estateBecomeAgent.html';
        })
    </script>
</body>
</html>
