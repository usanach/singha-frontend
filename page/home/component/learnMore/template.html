<div class="py-10 pt-0 bg-[#1A2F4D]">
    <div class="relative flex flex-col ">
        <div class="w-full h-[70dvh] overflow-hidden absolute top-0 left-0" data-aos="fade-in" data-aos-duration="1000"
            data-aos-easing="linear" data-aos-delay="300">
            <img class="w-full lg:block hidden" src="/assets/image/learn_more/Group 1000004304.png"
                alt="learn more aboute singha estate">
            <img class="w-full lg:hidden block" src="/assets/image/learn_more/home-mo.jpg"
                alt="learn more aboute singha estate">
        </div>
        <div class="container relative lg:pt-20 pt-10 z-10 lg:my-0 my-auto">
            <div class="lg:px-10 flex flex-col">
                <h2 data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear"
                    class="{{font}} text-white lg:text-[30px] text-[24px] leading-tight lg:text-left text-center uppercase">
                    {{title}}
                </h2>
                <p class="lg:text-[18px] text-[14px] text-white lg:text-left text-center mt-2 "
                    data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear" data-aos-delay="100">
                    {{detail}}
                </p>
                <!-- <div class="mt-5" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear"
                            data-aos-delay="200">
                            <a type="button" class="btn " href="https://www.singhaestate.co.th/th/about" target="_blank">
                                {{more}}
                            </a>
                        </div> -->
            </div>
        </div>
        <div class="container relative mt-20">
            <div class="lg:bg-[#15274196] lg:p-10 w-3/4 mx-auto">
                <div class="">
                    <ul class="flex gap-5 flex-wrap">
                        {{#news.cards}}
                        <li class="lg:flex-[1_1_30%] flex-[1_1_100%] shadow-xl animate-border-hover flex flex-col"
                            data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear" data-aos-delay="100">
                            <div>
                                <a href="{{cards.url}}" target="_blank">
                                    <img src="{{cards.image.thumb}}" alt="{{cards.image.alt}}" class="w-full">
                                </a>
                            </div>
                            <div class="bg-white flex flex-col h-fit">
                                <div class="px-5 lg:pt-5 pt-5 pb-5 flex flex-col h-full lg:min-h-[180px]">
                                    <div>
                                        <a href="{{cards.url}}" target="_blank">
                                            <p
                                                class="text-[12px] border border-[3px] border-[#786028] border-r-0 border-t-0 border-b-0 leading-tight pl-3 text-[#696969]">
                                                {{cards.type}}</p>
                                        </a>
                                    </div>
                                    <div class="mb-auto mt-2">
                                        <a href="{{cards.url}}" target="_blank">
                                            <h3 class="text-[16px]">
                                                {{cards.title}}
                                            </h3>
                                        </a>
                                    </div>
                                    <div class="mt-2 flex gap-4 ">
                                        <p class="text-[#A3A3A3] text-[12px]">{{cards.date}}</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/news.cards}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
