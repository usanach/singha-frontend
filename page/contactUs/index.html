<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/page/contactUs/estateContactUs.css">
    <link rel="stylesheet" href="/assets/fonts/font.css">
    <link rel="stylesheet" href="/assets/fonts/f1/stylesheet.css">
    <link rel="stylesheet" href="/assets/fonts/f2/stylesheet.css">
    <!-- header -->
    <link rel="stylesheet" href="/assets/js/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/src/output.css">
    <!-- header -->
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-KHNPZLD6');</script>
    <!-- End Google Tag Manager -->
</head>

<body>
    <main class="contact-main" id="app">
        <header-component></header-component>
        <div id="header" data-submenu="property collection" data-sublink="/collection.html"></div>
        <!-- header -->
        <section class="contact-section">
            <div class="title-text-wrapper block-wrapper">
                <h1 class="header-text">Contact Us</h1>
            </div>
            <div class="contact-detail-wrapper">
                <div class="location-wrapper ">
                    <div class="location wrapper-space-bottom-small">
                        <img src="/assets//icon/pin.svg" alt="" class="contact-icon mr-2">
                        <h2 :class="['contact-title-text',font]">{{location.title}}</h2>
                    </div>
                    <div class="address-contact-wrapper  wrapper-space-bottom">
                        <p class="">{{location.detail}}<br /> 8.00 AM - 18.00 PM</p>
                    </div>
                    <div class="direction-btn-wrapper">
                        <a type="button" class="direction-btn" href=" https://maps.app.goo.gl/E8vjMjBG2Y3SmXtP9"
                            target="_blank" onclick="setDataLayer(click_get_direction)">{{location.direction}}</a>
                    </div>
                </div>
                <div class="email-call-wrapper">
                    <div class="email-wrapper">
                        <div class="email wrapper-space-bottom-small">
                            <img src="/assets//icon/email.svg" alt="" class="contact-icon mr-2 scale-90">
                            <h2 :class="['contact-title-text',font]">{{email.title}}</h2>
                        </div>
                        <div class="email-contact">
                            <a class="email-link link" href="mailto:Info@SinghaEstate.co.th"
                                onclick="selectContact(this)" data-button="email">Info@SinghaEstate.co.th</a>
                        </div>
                    </div>
                    <div class="call-wrapper">
                        <div class="call wrapper-space-bottom-small">
                            <img src="/assets//icon/phone.svg" alt="" class="contact-icon mr-2">  
                            <h2 :class="['contact-title-text',font]">{{call.title}}</h2>
                        </div>
                        <div class="call-contact">w
                            <a class="call-link link" href="tel:02-050-5555" onclick="selectContact(this)"
                                data-button="phone">02-050-5555</a>
                        </div>
                        <div class="call-time">
                            <p>8.00 AM - 18.00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="map-section">
            <!-- <div class="map-wrapper"> -->
            <iframe class="map-embed"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.5126281674634!2d100.5558508109725!3d13.808228186533581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29c441bdf3e63%3A0xcaf6fea3424a67e0!2sSingha%20Estate%20Public%20Company%20Limited!5e0!3m2!1sen!2sth!4v1716441327837!5m2!1sen!2sth"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!-- <img class="map" src="./Contact/map.png" alt="map"/> -->
            <!-- </div> -->
        </section>
        <!-- footer -->

        <footer-component></footer-component>
        <!-- footer -->
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KHNPZLD6" height="0" width="0"
                style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
    </main>

    <script src="/assets/js/vue/vue.global.prod.js"></script>
    <script src="/assets/js/axios/axios.min.js"></script>

    <script src="/assets/js/gsap/gsap.min.js"></script>
    <script src="/assets/js/gsap/ScrollTrigger.min.js"></script>
    <script src="/page/contactUs/estateContactUsAnimation.js"></script>
    <!-- header -->
    <script src="/assets/js/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/js/gsap/SmoothScroll.min.js"
        integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets//js/aos/aos.js"></script>
    <script src="/assets/js/api.js"></script>

    <!-- header -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNKFVS8Q98"></script>


    <script src="/component/header/header.js"></script>
    <script src="/component/footer/footer.js"></script>
    <script src="/page/contactUs/main.js"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MNKFVS8Q98');
        const landing_page = "contact_us_page";
        const click_get_direction = {
            event: "click_get_direction",
            landing_page: "contact_us_page",
            section: "contact_us",
            event_action: "click",
            button: "get_direction"
        }
        function selectContact(ev) {
            var tracking = {
                event: "click_contact_us",
                landing_page: landing_page,
                section: "contact_us",
                event_action: "click",
                button: "click_" + ev.dataset["button"]
            }
            setDataLayer(tracking);
        }
    </script>
    <!-- Google tag (gtag.js) -->
</body>

</html>
