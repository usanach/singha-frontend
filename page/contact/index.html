<body>
    <main class="contact-us-main" id="app">
        <header-component></header-component>
        <!-- header -->
        <section class="contact-us-section">
            <h1 style="display: none;">Estate Contact Us /Contact Channels</h1>
            <div class="contact-container-wrapper" v-for="(item, index) in data" :key="index">
                <img class="contact-image-effect" src="/assets/image/ContactUs/Rectangle 282.png" alt="ef" />
                <picture class="promo-image">
                    <source :srcset="item.image.s" media="(min-width:768px)" />
                    <img class="contact-image" :src="item.image.l" alt="Contact Us" />
                </picture>

                <div class="text-wrapper">
                    <div class="title-text-wrapper block-wrapper">
                        <h2 :class="['header-text',font]">{{item.title[lang]}}</h2>
                    </div>
                    <div class="contact-wrapper">
                        <p class="contact-desc">{{item.detail[lang]}}</p>
                    </div>
                    <div class="contact-btn-wrapper">
                        <a :href="item.link" :target="item.target">
                            <button type="button" data-button="contact_us" class="contact-btn" id="contact-us"
                                onclick="exploreMore(this)">{{item.more[lang]}}</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->

        <footer-component></footer-component>
        <!-- footer -->
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KHNPZLD6" height="0" width="0"
                style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

    <script src="/assets/js/gsap/ScrollTrigger.min.js"></script>
    <script src="/page/contact/estateContactUsHomeAnimation.js"></script>
    <!-- header -->
    <script src="/assets/js/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/js/gsap/SmoothScroll.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/component/footer/footer.js"></script>

        window.dataLayer = window.dataLayer || [];

        gtag('js', new Date());

        gtag('config', 'G-MNKFVS8Q98');
    </script>
    <!-- Google tag (gtag.js) -->
    <script>
        const landing_page = "home_contact_us_page";

        function exploreMore(ev) {
            var tracking = {
                event: "click_explore",
                landing_page: landing_page,
                section: "contact_us",
                event_action: "click",
                button: ev.dataset["button"]
            }
            setDataLayer(tracking);
        }
    </script>
</body>
