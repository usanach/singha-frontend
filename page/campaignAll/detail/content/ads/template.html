<div class="baner-wrapper">
    <div class="background-wrapper">
        <div class="blur-container"></div>
        <img class="banner-bg" src="{{campaign.image.l}}" alt="{{campaign.meta.title}}">
    </div>

    <div class="banner-text-wrappper gap-5">
        <div class="title-text-wrapper wrapper-space-bottom">
            <h1 class="header-text uppercase text-black">{{campaign.title}} <br /> {{campaign.subtitle}}</h1>
        </div>
        <div class="time-promo-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="21.736" height="21.736" viewBox="0 0 21.736 21.736">
                <g id="Icon_feather-clock" data-name="Icon feather-clock" transform="translate(-2 -2)">
                    <path id="Path_2" data-name="Path 2"
                        d="M22.736,12.868A9.868,9.868,0,1,1,12.868,3a9.868,9.868,0,0,1,9.868,9.868Z" fill="none"
                        stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    <path id="Path_3" data-name="Path 3" d="M18,9v5.921l3.947,1.974"
                        transform="translate(-5.132 -2.053)" fill="none" stroke="#000" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"></path>
                </g>
            </svg>
            <p class="time-promo text-black">{{campaign.period}}</p>
        </div>
        <div class="promo-image-wrapper">
            <img class="promo-image lg:block hidden" src="{{campaign.image.l}}" alt="{{campaign.meta.title}}">
            <img class="promo-image lg:hidden block mx-auto" src="{{campaign.image.thumb}}" alt="{{campaign.meta.title}}">
        </div>
    </div>
</div>
