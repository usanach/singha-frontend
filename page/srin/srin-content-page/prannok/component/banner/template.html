<div class="relative overflow-hidden h-[100dvh]">
    <div class="swiper mySwiper h-full">
        <div class="swiper-wrapper">
            {{#slide}}
            <div class="swiper-slide">
                <div class="h-full w-full overflow-hidden bg-cover bg-no-repeat bg-center lg:block hidden"
                    style="background-image: url({{slide.l}});">
                    <div class="absolute top-0 left-0 flex w-full h-full">
                        <div
                            class="mb-auto mx-auto mt-[10rem] pt-5 {{slide.theme.text.css}} flex justify-center flex-col gap-5">
                            <div class="m-auto">
                                <img src="/assets/image/page-srin-prannok/banner/prannok-logo.png" alt=""
                                    data-aos="fade-up" data-aos-duration="100" data-aos-easing="linear">
                            </div>
                            <div class="mt-5">
                                <p data-aos="fade-up" data-aos-duration="500" data-aos-easing="linear"
                                    data-aos-delay="200"
                                    class="{{slide.font}} font-normal uppercase lg:text-[40px] text-[45px] text-white text-center leading-tight">
                                    {{slide.title}}
                                </p>
                            </div>
                            <div class="mx-auto">
                                <p data-aos="fade-up" data-aos-duration="500" data-aos-easing="linear"
                                    data-aos-delay="300"
                                    class="{{slide.font}} font-normal uppercase text-[20px] text-white text-center leading-none">
                                    {{slide.description}}
                                    ​</p>
                                    <br>
                                    <p data-aos="fade-up" data-aos-duration="500" data-aos-easing="linear"
                                    data-aos-delay="300"
                                    class="{{slide.font}} font-normal uppercase text-[16px] text-white text-center leading-none"
                                    style="margin-top: -10px;">
                                    *เงื่อนไขเป็นไปตามบริษัทฯ กำหนด
                                    </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-full w-full overflow-hidden bg-cover bg-no-repeat bg-center lg:hidden block"
                    style="background-image: url({{slide.s}});">
                    <div class="absolute top-0 left-0 flex w-full h-full">
                        <div class="mb-auto mx-auto mt-24 pt-5 {{slide.theme.text.css}} flex justify-center flex-col">
                            <div class="m-auto">
                                <img src="/assets/image/page-srin-prannok/banner/prannok-logo.png" alt=""
                                    class="w-[150px]">
                            </div>
                            <div class="mt-5">
                                <p
                                    class="font-['Kaisei_Decol'] font-normal uppercase lg:text-[40px] text-[26px] text-white text-center leading-tight">
                                    {{slide.title}}
                                </p>
                            </div>
                            <div class="mx-auto">
                                <p
                                    class="{{slide.font}} font-normal uppercase text-[16px] text-white text-center leading-tight">
                                    {{slide.description}}
                                    ​</p>
                                    <br>
                                    <p data-aos="fade-up" data-aos-duration="500" data-aos-easing="linear"
                                    data-aos-delay="300"
                                    class="{{slide.font}} font-normal uppercase text-[10px] text-white text-center leading-none"
                                    style="margin-top: -10px;">
                                    *เงื่อนไขเป็นไปตามบริษัทฯ กำหนด
                                    </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/slide}}
        </div>
        <div class="absolute bottom-0 w-full z-10 my-5">
            <div class="container">
                <div class="flex lg:justify-center justify-center gap-5">
                    <div class="flex gap-5">
                        <div class="lg:w-[300px] w-[150px] relative h-[2px] my-auto overflow-hidden">
                            <div class="hero-progress-bar h-full"></div>
                        </div>
                        <div class="flex text-white leading-0  md:text-[14px] text-[11px]">
                            <div class="page-number leading-tight my-auto whitespace-nowrap"></div>
                        </div>
                    </div>
                    <div class="flex gap-5">
                        <span class="prev w-[30px]">
                            <img src="/assets/image/residential/Button-Icon.png" alt="prev icon" class="rotate-180">
                        </span>
                        <span class="next w-[30px]">
                            <img src="/assets/image/residential/Button-Icon.png" alt="prev icon">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
