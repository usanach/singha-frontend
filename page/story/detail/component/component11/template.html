<div>
    <div class="title-text-wrapper wrapper-space-bottom">
        <h2 class="header-text uppercase">Gallery</h2>
    </div>

    <div class="article-11owl owl-carousel owl-theme">
        {{#gallery.item}}
        <div class="item">
            <img aria-hidden="true" class="gallery-item" src="{{gallery.item.thumb}}" alt="{{gallery.item.alt}}"
                gallery-item="{{gallery.item.l}}" />
        </div>
        {{/gallery.item}}
    </div>

    <div class="owl-peg-btn-wrapper">
        <div class="owl-pag">
            <p id="pag-num" class="pag-num">(1/5)</p>
        </div>
        <div class="owl-nav">
            <div class="owl-prev">
                <button type="button" id="btn-left" class="pagination-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 32 32">
                        <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z"
                            data-name="4-Arrow Left" />
                    </svg>
                </button>
            </div>
            <div class="owl-next">
                <button type="button" id="btn-right" class="pagination-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 32 32">
                        <path
                            d="m31.71 15.29-10-10-1.42 1.42 8.3 8.29H0v2h28.59l-8.29 8.29 1.41 1.41 10-10a1 1 0 0 0 0-1.41z"
                            data-name="3-Arrow Right" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
