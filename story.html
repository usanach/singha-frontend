                            </div>

                            </div>

                    </div>

                <div class="container py-10 lg:pt-20">
                    <div class="pagination lg:w-3/4 mx-auto">
                        <p class="lg:text-[20px] text-[14px] text-white uppercase" data-aos="fade-in"
                            data-aos-duration="1000" data-aos-easing="linear">
                        </p>
                    </div>
                    <div class="flex gap-5 flex-col lg:w-3/4 mx-auto mt-5" id="content_list"></div>
                    <div class="flex">
                        <button type="button" class="btn mt-10 mx-auto">
                            Explore More
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- content -->
        <section class="addon-tap-pin overflow-hidden">
            <div class="relative">
                <img src="./assets/image/story/about-us-bg.svg" alt="GO BEYOND DREAMS"
                    class=" w-full h-full scale-105 lg:block hidden">
                <img src="./assets/image/story/about-us-bg-mobile.svg" alt="GO BEYOND DREAMS"
                    class=" w-full  scale-105 lg:hidden block">
                <div class="absolute left-0 top-0 w-full h-full flex">
                    <div class="container py-20 m-auto">
                        <div>
                            <h2 class="lg:text-[50px] text-white text-[26px] text-center uppercase  font-['Cinzel']">
                                GO BEYOND DREAMS
                            </h2>
                            <p class="text-center text-white">
                                Discover our Private Estate Collection, a thoughtfully crafted offering by Singha
                                Estate.
                            </p>
                        </div>
                        <div class="flex mt-10">
                            <div class="mx-auto">
                                <p class="capitalize text-nowrap">
                                    <a href="" target="_blank"
                                        class="border border-1 border-white text-white px-10 py-2 hover:bg-white hover:text-[var(--main)] hover:border-[var(--main)]">
                                        about us

                                </p>
                            </div>

        document.addEventListener("DOMContentLoaded", (event) => {
            let st = ScrollTrigger.create({
                trigger: ".addon-tap-pin",

                start: "top top",
                pinSpacing: false,
                scrub: 1

            gsap.to(".section-1-trigger",

                    opacity: 0,
