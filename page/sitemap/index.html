        content="Singha Estate Residential, Singha Residential, Singha Estate, สิงห์ เรสซิเดนซ์, สิงห์ เอสเตท">

<body>
    <div class="flex flex-col overflow-x-hidden" id="app">
        <header-component></header-component>
        <section id="sitemap">
            <div class="container">
                <div>
                    <h1 class="uppercase text-[40px] text-center">Sitemap</h1>
                </div>
                <ul class="title">
                    <li class="border border-l-0 border-t-0 border-r-0 py-5 border-[#D1BFAF]">
                        <a href="index.html">หน้าหลักสิงห์เอสเตท</a>
                    </li>
                    <li v-if="dataset.length">
                        <ul class="subtitle">
                            <li v-for="tab in dataset" :key="tab.id">
                                <ul class="subtitle">
                                    <li v-for="type in tab.data" :key="type.id"
                                        :class="tab.tab !== 3 ? 'border border-l-0 border-t-0 border-r-0 py-5 border-[#D1BFAF]' : ''">
                                        <a :href="type.link">{{ type.name }}</a>
                                        <ul class="detail">
                                            <li v-if="type.brands && type.brands.length" v-for="brands in type.brands"
                                                :key="brands.id"
                                                :class="tab.tab === 3 ? 'border border-l-0 border-t-0 border-r-0 py-5 border-[#D1BFAF]' : ''">
                                                <a :href="brands.link"
                                                    :class="tab.tab === 3 ? 'subtitle' : ''">{{ brands.name }}</a>
                                                <ul class="link">
                                                    <li v-if="brands.location && brands.location.length"
                                                        v-for="location in brands.location" :key="location.id">
                                                        <a v-if="location.link" :href="location.link" v-html="location.name">{{ location.name
                                                            }}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
        <!-- footer -->
        <section id="footer"></section>
        <!-- footer -->
    </div>

    <script src="/assets/js/vue/vue.global.min.js"></script>
